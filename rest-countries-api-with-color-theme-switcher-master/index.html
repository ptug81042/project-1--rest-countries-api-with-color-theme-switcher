<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Ensures the page renders properly across devices and screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REST Countries API</title>

        <!-- Main stylesheet where all theming and layout rules live -->
         <link rel="stylesheet" href="styles/style.css">

         <!-- Google Fonts: performance optimization for font loading -->
        <link rel="preconnect" href="htpps://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Nunito Sans: a clean, modern font for the whole UI -->
         <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
            rel="stylesheet"
         >
    </head>

    <!-- The default theme is set to 'light'; JS will toggle this -->
    <body class="light">
        <!-- 
            =========================
                    App Header
            =========================
        -->
        <header class="app-header">
            <div class="container">
                <!-- Site title: can be branded or changed as need -->
                <h1>Where in the world?</h1>
                
                <!-- Theme toggle button -->
                 <button id="theme-toggle" aria-label="Toggle theme">Dark Mode</button>
            </div>
        </header>

        <!-- 
            =========================
            Search & Filter Controls
            =========================
        -->
        <section class="controls container">
            <!-- Search bar for real-time filtering by country name -->
            <input
                type="text"
                id="search-input"
                placeholder="Search for a country..."
                aria-label="Search for a country"
            >

            <!-- Dropdown to filter countries by region -->
            <select id="region-filter" aria-label="Filter by region">
                <!-- Empty option lets users reset the filter -->
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>

        <!-- 
            =========================
              Main Application View
            =========================
        -->
        <main class="container">
            <!-- Country grid: populated dynamically with all countries or filtered results -->
            <div id="country-grid" class="grid"></div>

            <!-- Single country detail view: shown when the user clicks a card -->
            <div id="country-detail" class="detail hidden"></div>
        </main>

        <!-- 
            =========================
              Back Navigation Button
            =========================
        -->
        <div class="back-button-container hidden container">
            <!-- Navigates user back from detail to main grid -->
            <button id="back-button">‚Üê Back</button>
        </div>

        <!-- 
            =========================
              JavaScript Entry Point
            =========================
        -->
        <!-- Loads the main application logic (theme, search, routing, rendering) -->
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
